<!DOCTYPE html>
<html>
<head>
    <title>Wizard With Form Validation</title>
    <!-- Bootstrap -->
    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/css/prettify.css" rel="stylesheet">
    <style>
        .navbar {
            position: relative !important;
        }

        .verticaldivide {
            border-right: 1px solid #000;
        }

        .bgiobjective {
            background-image: url(content/images/objective.png);
        }
    </style>
</head>
<body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand verticaldivide" href="#">OneMedia</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    <li class="active"><a href="#">Dashboard</a></li>
                    <li><a href="#about">New Campaign</a></li>
                    <li><a href="#about">My Campaigns</a></li>
                    <li><a href="#contact">Reports</a></li>
                </ul>
            </div><!--/.nav-collapse -->

        </div>
    </div>
    <div class=''>
        <div id="wizard">
            <div id="rootwizard">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand verticaldivide" href="#">New Campaign</a>
                </div>
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="container">
                            <ul>
                                <li><a href="#tab1" data-toggle="tab"><span class="bgiobjective"></span>Objective</a></li>
                                <li><a href="#tab2" data-toggle="tab">Creative</a></li>
                                <li><a href="#tab3" data-toggle="tab">Traget</a></li>
                                <li><a href="#tab4" data-toggle="tab">Location</a></li>
                                <li><a href="#tab5" data-toggle="tab">Budget</a></li>
                                <li><a href="#tab6" data-toggle="tab">Schedule</a></li>
                                <li><a href="#tab7" data-toggle="tab">Review</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="bar" class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane" id="tab1">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <div class="col-sm-6">
                                    <div class="col-sm-4">
                                        <input type="radio" name="campaign" value="newcampaign" />
                                    </div>
                                    <div class="col-sm-8">
                                        Create a fresh
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="col-sm-4">
                                        <input type="radio" name="campaign" value="copycampaign" />
                                    </div>
                                    <div class="col-sm-8">
                                        Copy From exiting campaign
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6"></div>
                        </div>
                        <div class="clearfix"></div>
                        <hr />

                        <div class="row col-sm-6">
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="campaignname">Campaign Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="campaignname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="category">Category</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="category">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="campaigntype">Campaign Type</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="campaigntype">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <div class="col-sm-6">
                                        <div class="col-sm-4">
                                            <input type="radio" name="channel" value="web" />
                                        </div>
                                        <div class="col-sm-8">
                                            Web
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="col-sm-4">
                                            <input type="radio" name="channel" value="mobile" />
                                        </div>
                                        <div class="col-sm-8">
                                            Mobile
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <p>
                            <input type='text' name='name' id='name' placeholder='Enter Your Name'>
                        </p>
                    </div>
                    <div class="tab-pane" id="tab3">
                        3
                    </div>
                    <div class="tab-pane" id="tab4">
                        4
                    </div>
                    <div class="tab-pane" id="tab5">
                        5
                    </div>
                    <div class="tab-pane" id="tab6">
                        6
                    </div>
                    <div class="tab-pane" id="tab7">
                        7
                    </div>
                    <div class="clearfix"></div>
                    <ul class="pager wizard">
                        <li class="previous first" style="display:none;"><a href="#">First</a></li>
                        <li class="previous"><a href="#">Previous</a></li>
                        <li class="next last" style="display:none;"><a href="#">Last</a></li>
                        <li class="next"><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="scripts/lib/bootstrap.min.js"></script>
    <script src="scripts/lib/jquery.bootstrap.wizard.min.js"></script>
    <script src="scripts/lib/prettify.js"></script>
    <script>
        $(document).ready(function () {
            $('#rootwizard').bootstrapWizard({
                onNext: function (tab, navigation, index) {
                    if (index == 2) {
                        // Make sure we entered the name
                        if (!$('#name').val()) {
                            alert('You must enter your name');
                            $('#name').focus();
                            return false;
                        }
                    }

                    // Set the name for the next tab
                    $('#tab3').html('Hello, ' + $('#name').val());

                }, onTabShow: function (tab, navigation, index) {
                    var $total = navigation.find('li').length;
                    var $current = index + 1;
                    var $percent = ($current / $total) * 100;
                    $('#rootwizard .progress-bar').css({ width: $percent + '%' });
                }
            });
            window.prettyPrint && prettyPrint()
        });
    </script>
</body>
</html>
